<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>works slider</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="info">
				<h1>our featured work</h1>
				<h2>We create engaging <br>experiences through <br>creativity & craft</h2>
				<img src="img/plus.png" alt="plus" class="decor1">
				<img src="img/rectangle.png" alt="rectangle" class="decor2">

			</div>
			<div class="pictures multiple-items">
				<div class="slide">
					<div class="slide_wrap">
					<img src="img/p1.png" alt="picture">
					<div>
					<p>Apex Magazine <br>June Issue</p>
					<p>by Fabrizio Morra</p>
					</div>
					</div>
				</div>
				<div class="slide"><img src="img/p2.png" alt="picture"></div>
				<div class="slide"><img src="img/p3.png" alt="picture"></div>
				<div class="slide"><img src="img/p4.png" alt="picture"></div>

			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
